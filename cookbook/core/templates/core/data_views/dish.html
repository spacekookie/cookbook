{% extends 'core/base.html' %}

{% block content %}

  <h1><a href="{% url 'core:collection' dish.collection.id %}">{{ dish.collection.name }}</a> > {{ dish.name }}</h1>

  <p> {{ dish.description }} </p>

  <h2>Popular Implementations</h2>
  <ul>
  {% for rec in recipies %}
    <li><a href="{% url 'core:recipe' rec.id %}">{{ rec.name }}</a></li>
  {% endfor %}
  </ul>

{% endblock %}
