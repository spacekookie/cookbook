{% extends 'core/base.html' %}
{% load staticfiles %}


{% block content %}

<ul class="breadcrumb">
  <li><a href="{% url 'core:index' %}">Home</a></li>
  <li class="active">Register</li>
</ul>

{% if error_message %}

<div class="alert alert-dismissible alert-danger">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Oh snap!</strong> {{ error_message }}
</div>

{% endif %}

<div class="panel panel-default">
    <div class="panel-body">

      <form class="form-horizontal" action="{% url 'core:register' %}" method="post">
      {% csrf_token %}
        <fieldset>
          <legend>Register new Account</legend>
          
          <!-- Username -->
          <div class="form-group">
            <label for="username" class="col-lg-2 control-label">Username</label>
            <div class="col-lg-10">
              <input class="form-control" id="username" name="username" placeholder="Username" type="text">
            </div>
          </div>

          <!-- E-Mail -->
          <div class="form-group">
            <label for="email" class="col-lg-2 control-label">E-Mail</label>
            <div class="col-lg-10">
              <input class="form-control" id="email" name="email" placeholder="Username" type="text">
            </div>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input class="form-control" id="password" name="password" placeholder="Password" type="password">
            </div>
          </div>

          <!-- Password confirm -->
          <div class="form-group">
            <label for="password_confirm" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input class="form-control" id="password_confirm" name="password_confirm" placeholder="Password" type="password">
            </div>
          </div>

          <br />
          <div class="form-group">
            <label for="password_confirm" class="col-lg-12">Optional Fields</label>
          </div>

          <!-- Name -->
          <div class="form-group">
            <label for="real_name" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
              <input class="form-control" id="real_name" name="real_name" placeholder="Name" type="text">    
            </div>
          </div>

          <!-- Surname -->
          <div class="form-group">
            <label for="real_surname" class="col-lg-2 control-label">Surname</label>
            <div class="col-lg-10">
              <input class="form-control" id="real_surname" name="real_surname" placeholder="Surname" type="text">    
            </div>
          </div>

          <!-- Birthday -->
          <div class="form-group">
            <label for="birthday" class="col-lg-2 control-label">Birthday</label>
            <div class="col-lg-10">
              <input class="form-control" id="birthday" name="birthday" placeholder="01.01.1970" type="text">    
            </div>
          </div>

          <!-- Avatar -->
          <div class="form-group">
            <label for="avatar" class="col-lg-2 control-label">Avatar</label>
            <div class="col-lg-10">
              <input class="form-control" id="avatar" name="avatar" placeholder="Avatar" type="file">    
            </div>
          </div>


          <!-- Submit button -->
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </div>
        </fieldset>
      </form>

    </div> <!-- Panel body -->
  </div> <!-- Panel -->

{% endblock %}
