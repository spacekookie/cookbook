<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cookbook</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-custom.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/cookbook.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  
    <nav class="navbar navbar-custom navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'core:index' %}"> Cookbook</a>
        </div>

        <div class="navbar-form navbar-left col-md-12" role="search">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="Search for dishes or users" type="text">
              <span class="input-group-addon btn"><span class="glyphicon glyphicon-search"</span></span>
            </div>
          </div>
        </div>

        <ul class="nav navbar-nav">
          <li><a class="navbar-custom" href="">Dishes</a></li>
          <li><a class="navbar-custom" href="">Ingredients</a></li>
          <li><a class="navbar-custom" href="{% url 'core:list_users' %}">Users</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if logged_in %}

            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><small><span class="glyphicon glyphicon glyphicon-user"/></small> {{ current_user.username }} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">

              <li><a href="{% url 'core:profile' current_user.id %}"><small><span class="glyphicon glyphicon-log-out"/></small> Profile</a></li>
              <li><a href="#"><small><span class="glyphicon glyphicon-envelope"/></small> Inbox</a></li>
              <li><a href="#"><small><span class="glyphicon glyphicon-log-out"/></small> Friends</a></li>
              <li class="divider"></li>
              <li><a href="#"><small><span class="glyphicon glyphicon-log-out"/></small> Settings</a></li>
              <li class="divider"></li>
              <li><a href="{% url 'core:logout' %}"><small><span class="glyphicon glyphicon-log-out"/></small> Logout</a></li>
            </ul>
            </li>

          {% else %}
            <li><a class="navbar-custom" href="{% url 'core:login' %}"><small><span class="glyphicon glyphicon-log-in"/></small> Login</a></li>
          {% endif %}

        </ul>
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>  

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
